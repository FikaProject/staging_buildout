[buildout]

parts =
    fika
    crontab-reboot
    crontab-pack

eggs =
    fika
    waitress
    supervisor
    pyramid_exclog

#Managed by Mr Developer
develop =

newest = false
prefer-final = true
eggs-directory = ${buildout:directory}/eggs
download-cache =

extensions = 
    mr.developer

# mr.developer settings:
sources = sources
auto-checkout = *

versions = versions


[fika]
recipe = zc.recipe.egg
dependent-scripts = true
unzip = true
eggs =
    ${buildout:eggs}
interpreter = py


[crontab-reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/supervisord


[crontab-pack]
#Pack database to remove old versioned objects
recipe = z3c.recipe.usercrontab
# m h   dom mon dow | pack each night
times = 00 04   * * *
command = ${buildout:directory}/bin/zeopack -u ${buildout:directory}/var/ZEO.sock


[sources]
Arche = git git://github.com/ArcheProject/Arche.git
arche_external_resource = git git://github.com/ArcheProject/arche_external_resource.git
fika = git git://github.com/FikaProject/fika.git


[versions]
colander = 1.0b1
js.tinymce = 3.5.2-1
deform = 2.0a2
js.bootstrap = 3.0.2
pyramid = 1.5

